<div *ngIf="!dataList; else loaded">
  <progress></progress>
  <span>資料讀取中</span>
</div>

<ng-template #loaded>
  <div>
    <h4>按清單以隨機選取想吃的！</h4>
    <a href="https://docs.google.com/spreadsheets/d/1O7ZitrKzM9nauevnNaUHCV-TEUu2zk-L_Yz-Xj1T7Vg/edit?usp=sharing"
      target="_blank">
      <mat-icon>link</mat-icon>
      Google表單資料來源
    </a>
    <ul class="tree-view">
      <li *ngFor="let f of dataList; let i = index;" [ngClass]="{'selected' : i === selectedIndex}">{{f.name}}</li>
    </ul>

    <button (click)="randomSelect()">
      <mat-icon>casino</mat-icon>隨機選擇
    </button>
  </div>
</ng-template>
